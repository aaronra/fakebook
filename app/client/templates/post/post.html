<template name="Post">
    <div class="media">
        <a class="pull-left" href="#">
            <img src="/pp.png" width="60px" class="media-object" data-src="holder.js/64x64">
        </a>

        <div class="media-body">
            <h6>Aaron</h6>
            <p>How is everyone doing today ?</p>
            <h4 class="media-heading"></h4>

            <div class="media">
                {{#if likeCount}}<span class="badge badge-success">{{likeCount}}</span>
                    People Like This{{/if}}
                <h4 class="media-heading"><a class="likebtn muted">
                    <small>Like</small>
                </a></h4>
                <ul class="unstyled">
                    {{> postcomment}}
                </ul>

            </div>
        </div>
    </div>
</template>

<template name="postcomment">
    <li class="well">
        <a class="pull-left" href="/user">
            <img src="/pp.png" width="30px" class="img-rounded" alt="#"/>
        </a>

        <p class="muted commentUser">Ruffy</p>

        <p class="muted commentText">Fine and you ?</p>
    </li>
</template>
